<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="stylesheet" href="./assets/styles/countdown.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Dynalight&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />

    <script src="./assets/scripts/countdown.js"></script>
    <title>Le Boda</title>
  </head>
  <body>
    <section class="section-one">
      <img
        class="names-img transparent"
        src="./assets/images/wedding-logo.png"
        alt=""
      />

      <div class="names">Daniel Jimenez & Jennifer George</div>
      <div class="bible-verse">
        "Por tanto, dejará el hombre a su padre y a su madre, y se unirá a su
        mujer, y serán una sola carne."
        <p>- Génesis 2:24</p>
      </div>
      <img class="divisor transparent" src="./assets/images/divisor.png" alt="">
      <!-- <div class="invitation-text">
        Con corazones llenos y agradecidos, los invitamos a ser testigos de
        nuestra promesa ante Dios en este día tan especial para nosotros. Los
        esperamos.
      </div> -->
    </section>
    <section class="section-two">
      <img
        class="section-two-bg transparent"
        src="./assets/images/background/section-two.png"
      />
    </section>
    <section class="section-two">
      <img
        class="section-two-bg transparent"
        src="./assets/images/background/section-two.png"
        alt="Background image"
      />
      <div id="countdown">
        <div class="time-card">
          <span id="days"></span>
          <div class="smalltext">Days</div>
        </div>
        <div class="time-card">
          <span id="hours"></span>
          <div class="smalltext">Hours</div>
        </div>
        <div class="time-card">
          <span id="minutes"></span>
          <div class="smalltext">Minutes</div>
        </div>
        <div class="time-card">
          <span id="seconds"></span>
          <div class="smalltext">Seconds</div>
        </div>
      </div>
    </section>
  </body>
</html>
